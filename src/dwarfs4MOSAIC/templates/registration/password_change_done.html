{% extends "admin/base.html" %}

<!--
    IMPORTANT

    This file implements the 'change password' functionality.
    It was working correctly in July 2025, but the feature was disabled.
    The code is retained in case it is decided to enable it in the future.
    To do so, delete {% comment %} and {% endcomment %}
-->

<!--
    Template for displaying the confirmation page after a successful password change
    within the Django admin interface. It extends the default admin base template,
    customizes the title and breadcrumbs, and shows a success message to the user.
-->

{% comment %}

{% block title %}Dwarfs4MOSAIC | Password change done{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'home' %}" class="btn btn-primary">Return to site</a>
    </div>
{% endblock %}

{% block content %}
  <h2>Password changed successfully</h2>
  <p>Your password has been updated.</p>
{% endblock %}

{% endcomment %}
