<!--
This template extends the default Django admin base template to provide a custom
"Reset password" page for the Dwarfs4MOSAIC project.

It overrides the title, breadcrumb navigation, and content blocks to display a
form where users can enter their email address to request a password reset link.
-->

{% extends "admin/base.html" %}

{% block title %}Dwarfs4MOSAIC | Reset password{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'home' %}" class="btn btn-primary">Return to site</a>
    </div>
{% endblock %}

{% block content %}
  <h2>Forgot your password?</h2>
  <p>Enter your email address to receive a password reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send reset email</button>
  </form>
{% endblock %}
