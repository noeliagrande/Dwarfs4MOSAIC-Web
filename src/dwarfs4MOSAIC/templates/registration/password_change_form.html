<!--
  This template customizes the "Change password" page in the Django admin interface.
  It extends the default admin base template and overrides the title, breadcrumbs,
  and main content block. A button is provided to return to the main site, and
  the form for changing the user's password is rendered using Django's default form styling.
-->

{% extends "admin/base.html" %}

{% block title %}Dwarfs4MOSAIC | Change password{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'home' %}" class="btn btn-primary">Return to site</a>
    </div>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change password</button>
  </form>
{% endblock %}
