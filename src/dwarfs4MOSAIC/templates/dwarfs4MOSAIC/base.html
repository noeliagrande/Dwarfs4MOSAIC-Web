
<!DOCTYPE html>
<html lang="en">

    {% load static %}

    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'dwarfs4MOSAIC/base.css' %}">
        <link rel="stylesheet" href="{% static 'dwarfs4MOSAIC/tables.css' %}">
        <!-- CSS file providing styles from Font Awesome, a popular vector icon library. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <!-- Logo -->
            <div class="logo">
                <a href="https://elt.eso.org/instrument/MOSAIC/" target="_blank">
                    <img src="{% static 'dwarfs4MOSAIC/images/logo_mosaic_horiz.png' %}" alt="Logo">
                </a>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="{% url 'home' %}">HOME</a></li>
                    <li><a href="{% url 'database' %}">DATABASE</a></li>
                    <li><a href="{% url 'admin:index' %}">ADMIN </a></li>
                </ul>
            </nav>
        </header>

        <!-- Divider Line -->
        <div class='custom-divider'></div>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <p>
                You are here:
                {% block breadcrumb %} {% endblock %}
            </p>
        </div>

        <!-- Divider Line -->
        <div class='custom-divider'></div>

        <!-- Main content area -->
        <main>
            {% block content %}
            <!-- Each view's content will go here -->
            {% endblock %}
        </main>
    </body>
</html>
